<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="./styles/7-places.css">
    <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="./styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="./styles/4-common.css">

    <link rel="icon" href="./Images/icon.png" type="image/png">
    <title>Airbnb clone</title>
</head>

<body>
    <header>
        <a href="" class="logo"></a>
    </header>

    <div class="container">
        <section class="filters">
                
            <div class="locations">
                <h3>States</h3>
                <h4>Califonia, Arizona</h4>
                <div class="popover">
                    <h2>Arizona:</h2>
                    <ul>
                        <li>Page</li>
                        <li>Page2</li>
                    </ul>
                    <h2>Califonia:</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </div>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>Tv</li>
                        <li>kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
             
            <button type="button">search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>

    <footer>
        <p>Best Student</p>
    </footer>

</body>

</html>
